name: time_bank_for_play
description: A Flutter app that helps gamers balance productivity with entertainment by tracking focus time vs play time.
publish_to: 'none'
version: 1.0.0+7
# Author: Timmy Wong <thcathy@gmail.com>
# Repository: https://github.com/thcathy/time-bank-for-play

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  go_router: ^13.0.0
  fl_chart: ^0.66.0
  lucide_icons: ^0.257.0
  intl: ^0.20.2
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  google_fonts: ^6.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icon/

